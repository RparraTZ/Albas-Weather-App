<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Albas Weather App</title>
    <link href="src/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="info-display">
      <header>My Weather App</header>
      <form class="search-form" id="search-form">
        <input
          class="search-input"
          id="search-input"
          type="text"
          placeholder="Enter a city..."
          required
        />
        <input class="search-button" type="submit" value="Search" />
      </form>

      <div class="weather-app-data">
        <div class="city-description-data">
          <h1 id="display-city">City</h1>
          <p class="weather-app-details">
            <span id="dayTimeElement"> Monday 9:00,</span>
            <span id="description"> cloudy</span>
            <br />
            Humidity:
            <span id="humidity-unit"> 00</span>, Wind:
            <span id="wind-speed"> 00</span>
          </p>
        </div>
        <div id="current-temp-container">
          <span id="curren-weather-icon">⛅</span>
          <span id="current-tepm-display">NA</span>
          <span id="temp-unit">°F</span>
        </div>
      </div>

      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/RparraTZ" target="_blank"
            >Rosalba Parra</a
          >
          and is
          <a
            href="https://github.com/RparraTZ/Albas-Weather-App"
            target="_blank"
          >
            open-source on GitHub</a
          >
          and hosted on
          <a
            href="https://jazzy-sopapillas-4d97e2.netlify.app/"
            target="_blank"
          >
            Netlify
          </a>
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
